<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link href="images/favicon.png?v=1" rel="icon" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">What do you need to do</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input
          type="text"
          class="input"
          id="search-text"
          placeholder="searchText"
        />
        <label class="checkbox">
          <input id="hide-completed" type="checkbox" /> Hide completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>

      <form id="todo-form">
        <input
          type="text"
          class="input"
          placeholder="Something to do"
          name="newTodo"
        />
        <button class="button">Add Todo</button>
      </form>
    </div>

    <script src="scripts/bundle.js"></script>
  </body>
</html>
